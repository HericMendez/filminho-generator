<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="https://img.icons8.com/doodle/48/000000/film-reel--v2.png"
    />
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/navbar.js"></script>
    <title>Gerador de Filmes</title>
  </head>
  <body class="container-fluid">
    <main id="page-container">
      <div id="content-wrap">
        <h2>Gerador de Filminho Aleatório</h2>
        <p>
          Digite uma palavra para substituir parte de um título aleatório de
          filme
          <br />(ou qualquer outra categoria de obra de entretenimento) - e veja
          o resultado!
        </p>

        <div class="section-1-container section-container" id="page-container">
          <div class="container">
            <div class="row">
              <div class="col section-1">
                <h2></h2>
                <br />
                <div class="divider-1">
                  <span></span>
                  <form class="row justify-content-center">
                    <div class="col-sm-5 mb-3">
                      <input
                        id="mod"
                        type="text"
                        autocomplete="off"
                        required="true"
                        class="form-control form-item"
                        placeholder="Digite uma palavra"
                        value="cu"
                      />
                    </div>

                    <div class="col-sm-5 mb-3">
                      <select class="form-control form-item" id="categoria">
                        <option >Selecione uma categoria</option>
                        <option selected value="filmes">Filmes</option>
                        <option value="series">Séries e seriados</option>
                      </select>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div
              class="
                col-10
                offset-1
                col-lg-8
                offset-lg-2
                div-wrapper
                d-flex
                justify-content-center
                align-items-center
              "
            >
              <div class="div-to-align botao" style="height: 50px">
                <button
                  type="button"
                  onclick="getData(); showData()"
                  class="btn btn-primary btn-lg btn-block"
                >
                  Gerar novo título!
                </button>

                <div class="result">
                  <h2><span id="alterado"></span></h2>
                  <h6><span id="original"></span></h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="bg-dark text-center text-white" id="footer">
        <!-- Grid container -->
        <div class="container p-0 pb-0">
          <!-- Section: Social media -->
          <section class="mb-0">
            <!-- Facebook -->
            <a
              class="btn btn-outline-light btn-floating m-1 social-icon"
              href="https://www.facebook.com/heric.mendes/"
              role="button"
              target="_blank"
              ><i class="fab fa-facebook-f"></i
            ></a>

     

            <!-- Google -->
            <a
              class="btn btn-outline-light btn-floating m-1 social-icon"
              href="mailto:heric.mendez00@gmail.com?subject=&cc="
              role="button"
              target="_blank"
              ><i class="fab fa-google"></i
            ></a>

        

            <!-- Linkedin -->
            <a
              class="btn btn-outline-light btn-floating m-1 social-icon"
              href="https://www.linkedin.com/in/h%C3%A9ric-mendes-b69533a0/"
              role="button"
              target="_blank"
              ><i class="fab fa-linkedin-in"></i>
            </a>
            <!-- Github -->
            <a
              class="btn btn-outline-light btn-floating m-1 social-icon"
              href="https://github.com/HericMendez"
              role="button"
              target="_blank"
              ><i class="fab fa-github"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div
          class="text-center p-1 footer"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          © 2021 HericMendez - Front-end Developer
        </div>
        <!-- Copyright -->
      </footer>
    </main>
  </body>
</html>
